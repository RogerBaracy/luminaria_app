name: Deploy
on:
  push:
    branches:
      - 'master'      
jobs: 
  deploy:
    name: Quasar Publish
    runs-on: ubuntu-20.04
    container: node:12.16.2
    steps:
      - uses: actions/checkout@v2         
      - name: Install Quasar/cli  
        run: npm install -g @quasar/cli
      - name: Install project
        run: npm install 
      - name: Create .env file
        run: touch .env  
      - name: API_KEY 
        run:  echo API_KEY= AIzaSyCxQRLn_1qRq982h1tJBvCvIOH9r35CacE >> .env 
      - name: AUTH_DOMAIN   
        run: echo AUTH_DOMAIN= 478966688341.firebaseapp.com >> .env
      - name: DATABASE_URL  
        run: echo DATABASE_URL= https=//luminaria-web-default-rtdb.firebaseio.com >> .env
      - name: PROJECT_ID  
        run: echo PROJECT_ID= 478966688341 >> .env
      - name: STORAGE_BUCKET  
        run: echo STORAGE_BUCKET= 478966688341.appspot.com >> .env    
      - name: MESSAGING_SENDER_ID  
        run: echo MESSAGING_SENDER_ID= 478966688341 >> .env
      - name: APP_ID  
        run: echo APP_ID= 1=478966688341=web=0051c5046d1d9b190fc2dc >> .env  
      - name: Build project         
        run: quasar build         
      - name: Publish project  
        uses: crazy-max/ghaction-github-pages@v2        
        with:
          target_branch: gh-pages
          build_dir: dist/spa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      